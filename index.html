<h2>Monitoring Stok Gudang</h2>

<form id="monitorForm">
  <input name="barang" placeholder="Nama Barang" required><br>
  <input name="stok" type="number" placeholder="Jumlah Stok" required><br>
  <input name="minimal" type="number" placeholder="Batas Minimal" required><br>
  <button type="submit">Kirim</button>
</form>

<script>
const API = "https://script.google.com/macros/s/AKfycbxY1aXrzVZt4FJULAxREpU1gbPAoP5p09yYBlRY0vcAoyyRbXsXL7vB9I3H-nn5LRWgmw/exec";

document.getElementById("monitorForm").onsubmit = async(e)=>{
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());
  await fetch(API, { method:"POST", body: JSON.stringify(data) });
  alert("Data terkirim");
};
</script>
